<!DOCTYPE html>
<html>
<head>Â 
<!-- angular -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<!-- jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<!-- bootstrap -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
 
<!-- angular highcharts -->
<script src="http://code.highcharts.com/highcharts.src.js"></script>
<script src="https://rawgit.com/pablojim/highcharts-ng/master/src/highcharts-ng.js"></script>
    
<!-- app -->
<script src="app.module.js"></script>
<script src="app.controller.js"></script> 
<script src="invest.component.js"></script>
<script src="hunt.component.js"></script>
<link href="app.css" rel="stylesheet" type="text/css" />
</head>

<body> 
  
  <div ng-app="myApp" ng-controller="myCtrl as ctrl">
    <div class="container bs-docs-container">
      <div class="page-header">
      <div class="title">San Fransisco Trail </div> 
    <nav class="navbar navbar-default">
      <div class="container-fluid">
      <p class="navbar-text">Player: {{ctrl.player.name}}</p>
      <p class="navbar-text">Wallet: {{ctrl.player.wallet}}</p>
      <p class="navbar-text">Level: {{ctrl.player.level}}</p>
      <p class="navbar-text">Score: {{ctrl.player.score}}</p>
      </div>
    </nav>
  </div>
      
  <div ng-switch on="ctrl.player.mode">
     <div class="jumbotron" ng-switch-when="0">
       <h1>Welcome!</h1>
       <p>Play now to have fun  <button ng-click="ctrl.play()"> </p>
    </div>
    <invest ng-switch-when="1" player="ctrl.player"></invest>
    <hunt ng-switch-when="2" player="ctrl.player"></hunt>
    <div ng-switch-default></div>
  </div>

  
  </div>
  </div>
</body>
</html>
